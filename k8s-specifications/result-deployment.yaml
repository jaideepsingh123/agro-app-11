apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: dockersamples/examplevotingapp_result:v1
        imagePullPolicy: Always
        name: result
        env:
        - name: OPTION_A
          value: "FSD"
        - name: OPTION_B
          value: "AIML"
        ports:
        - containerPort: 80
          name: result
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
